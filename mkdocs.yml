site_name: Ayden's Homelab Docs
site_description: A collection of documentation for my homelab
site_author: Ayden Jahola
site_url: https://docs.aydenjahola.com
repo_url: https://github.com/aydenjahola/homelab-docs
repo_name: homelab-docs
use_directory_urls: true
edit_uri: edit/main/docs/
theme:
  name: material
  logo: images/logo.png
  favicon: images/logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
  palette: 

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4 


        name: Switch to light mode

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

plugins:
  - search
  - awesome-pages
  - git-revision-date-localized:
      type: timeago
  - material-plausible

copyright: Copyright &copy; <script>document.write(new Date().getFullYear())</script> <a href='https://aydenjahola.com' target='_blank'>Ayden Jahola</a>. All rights reserved.

extra:

  generator: false

  social:
    - icon: fontawesome/solid/house-user
      link: https://home.aydenjahola.com
      name: Home Dashboard

    - icon: fontawesome/solid/globe
      link: https://aydenjahola.com
      name: Ayden Jahola's Website  

    - icon: fontawesome/brands/github
      link: https://github.com/aydenjahola
      name: Ayden Jahola on GitHub

    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/ayden.bj/
      name: Ayden Jahola on Instagram

    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Ayden_Jahola
      name: Ayden Jahola on Twitter

    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/ayden-jahola
      name: Ayden Jahola on LinkedIn

  analytics:
    provider: plausible
    domain: docs.aydenjahola.com

    #: If using custom domain proxy or self-hosting Plausible,
    #: uncomment and specify script path here:
    src: "https://plausible.aydenjahola.com/js/plausible.js"

    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: good
          note: >-
            Thanks for your feedback!

        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: bad
          note: >-
            Thanks for your feedback! Please open an issue on GitHub if you have a suggestion.
